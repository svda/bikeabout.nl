<template name="photos">
  <article id="photos">
    <div class="jumbotron">
      <div class="container">
        <div class="subhead">
          <h1>Photos</h1>
          <p class="lead"></p>
        </div>
      </div>
    </div>
    <div>
	  {{#each files}}
	    <a id="preview-{{id}}" class="preview" href="/photos/{{_id}}">
		  {{#if thumbnailLink}}
			<img src="{{thumbnailLink}}" />
		  {{/if}}
		</a>
	  {{/each}}
	</div>
  </article>
  {{> photo}}
</template>

<template name="photo">
  <div id="photo" style="background-image: url('{{selectedPhoto.fullLink}}')">
	{{#if selectedPhoto.description}}
      <div class="description">
		{{selectedPhoto.description}}
	  </div>
    {{/if}}
  </div>
</template>
