<template name="menu">
  <nav id="primary-menu" class="menu animated">
    <ul role="navigation">
      <li><a class="home" href="/">Home</a></li>
      {{#each items}}
        <li>
          <a href="{{path}}" role="navigation">{{title}}</a>
        </li>
      {{/each}}
    </ul>
  </nav>
</template>
